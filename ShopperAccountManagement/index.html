<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper Management | Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/shopper.css">
</head>
<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-sm topNav">
        <div class="logo-title">
            <img src="../images/sahara_logo.png" alt="Sahara Logo" class="logo">
        </div>
        <a href="shopper-management.html" class="nav-item active">My Account</a>
    </nav>

    <!-- Main Content Container -->
    <main class="shopper-container">
        <h1 class="page-title">Shopper Profile</h1>
        
        <!-- Tab Navigation -->
        <div class="management-tabs">
            <button class="tab-btn active" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab="addresses">Addresses</button>
            <button class="tab-btn" data-tab="orders">Orders</button>
        </div>

        <!-- Profile Tab Content -->
        <div id="profile" class="tab-content active">
            <form id="shopperForm">
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <button type="submit" class="submit-btn">Save Profile</button>
            </form>
        </div>

        <!-- Addresses Tab Content -->
        <div id="addresses" class="tab-content">
            <div class="address-list">
                <!-- Address cards will be dynamically inserted here -->
            </div>
            <button id="addAddressBtn" class="action-btn">+ Add New Address</button>
        </div>

        <!-- Orders Tab Content -->
        <div id="orders" class="tab-content">
            <div class="order-history">
                <!-- Order history will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="scripts/shopper.js"></script>
</body>
</html>
